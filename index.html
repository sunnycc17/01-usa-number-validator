<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Validate USA phone numbers instantly with our online telephone number validator. Enter a number to check if it's valid!"
    />
    <meta
      name="keywords"
      content="USA phone number validator, telephone number checker, validate phone numbers, US phone validation"
    />
    <meta name="author" content="Sunny" />

    <!-- Open Graph (For Social Media Sharing) -->
    <meta property="og:title" content="USA Phone Number Validator" />
    <meta
      property="og:description"
      content="Easily check if a US phone number is valid with our instant validator tool."
    />
    <meta property="og:image" content="public/bg-usa.jpg" />
    <meta
      property="og:url"
      content="https://sunnycc17.github.io/01-usa-number-validator/"
    />
    <!-- Replace with actual URL -->
    <meta property="og:type" content="website" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/public/usa.png" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body
    class="flex flex-col min-h-screen relative bg-cover bg-center bg-no-repeat text-black"
    style="background-image: url('public/bg-usa.jpg')"
  >
    <main class="flex flex-col justify-center items-center relative">
      <h1
        class="p-5 m-3 font-semibold uppercase"
        data-aos="zoom-out"
        data-aos-duration="1000"
      >
        USA Phone Number Validator
      </h1>
      <div class="relative w-[80%] max-w-[400px]">
        <span
          id="typed-placeholder"
          class="absolute left-3 top-1/2 -translate-y-1/2 pointer-events-none"
        ></span>
        <input
          type="text"
          id="user-input"
          class="border rounded-xl p-2 w-full bg-transparent focus:outline-none"
        />
      </div>
      <div class="flex justify-center items-center gap-6 mt-8">
        <button
          data-aos="zoom-out"
          data-aos-duration="1000"
          id="check-btn"
          class="bg-gradient-to-r from-blue-700 to-blue-400 text-white py-3 px-6 rounded-lg shadow-lg hover:scale-105 hover:shadow-blue-300 transition-transform duration-300"
        >
          Check
        </button>
        <button
          data-aos="zoom-out"
          data-aos-duration="1000"
          id="clear-btn"
          class="bg-gradient-to-r from-red-700 to-red-400 text-white py-3 px-6 rounded-lg shadow-lg hover:scale-105 hover:shadow-red-300 transition-transform duration-300"
        >
          Clear
        </button>
      </div>
      <div id="results-div" class="relative bg-white w-[30%] py-2 mt-8">
        <p>&nbsp;</p>
        <!-- Non-breaking space to maintain height -->
      </div>
    </main>

    <footer
      class="flex items-center justify-center py-2 w-full leading-relaxed border-t bg-white bottom-0 fixed"
    >
      <p>Made with â™¡ by &nbsp;</p>
      <a
        target="_blank"
        href="https://github.com/sunnycc17"
        title="thx for visitin'! =D"
        class="underline italic"
      >
        sunny
      </a>
    </footer>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
  </body>
</html>
